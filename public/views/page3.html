<div style="float: right;" class="ng-scope">
	<span style="font-size: 15px; margin-right: 5%;">Bob Macintosh</span><img
		src="images/user.png" style="width: 30%;">
</div>
<div>
	<div class="formCls">
		<div class="row">
			<div class="col-md-9 col-xs-9 col-sm-9">
				<h2 style="padding-left: 1em;">Brand wise Scenario input for {{ baseHeader.account }} </h2>
			</div>
			<table  cellspacing="0" cellpadding="0" class="tabelCls">
				<thead>
					<tr>
						<th>Brand</th>
						<th ng-repeat="item in baseHeader.header"> {{ item }}</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="itemCh in basePriceBody">
						<td>{{itemCh.brandName}}</td>
						<td>{{itemCh.brandPrice}}</td>
						<td>{{itemCh.corporatePrice}}</td>
						<td>
							<input type="text" id="fst_{{$index}}" value="" field="{{itemCh.brandName}}" class="fastClass" />
						</td>
						<td>
							<input type="text" id="snd_{{$index}}" value="" field="{{itemCh.brandName}}" class="sendClass" /> 
						</td>
						<td>
							<input type="text" id="trd_{{$index}}" value="" field="{{itemCh.brandName}}" class="thrdClass" />
						</td>
					</tr>						
				</tbody>
			</table>
		</div>
		<div class="row" style="clear: both;">
			<a href="javascript:void(0);" class="runScenario"  ng-click="run_scenario();">Run Scenario</a>
		</div>
		<div class="radioDiv" ng-show="radio_btn">
			<label class="radio-inline">
			  <input ng-model="radioSelect" type="radio" name="rdoResult" ng-value="'B'">Base
			</label>
			<label class="radio-inline">
			  <input ng-model="radioSelect" type="radio" name="rdoResult" ng-value="'C'">Corporate
			</label>
			<label class="radio-inline">
			  <input ng-model="radioSelect" type="radio" name="rdoResult" ng-value="'S1'">S1
			</label>
			<label class="radio-inline">
			  <input ng-model="radioSelect" type="radio" name="rdoResult" ng-value="'S2'">S2
			</label>
			<label class="radio-inline">
			  <input ng-model="radioSelect" type="radio" name="rdoResult" ng-value="'S3'">S3
			</label>
    	</div>
		<div class="row" style="clear: both;">
			<div id="scenario" style="min-width: 310px; height: 400px; max-width: 1170px; margin: 0 auto" ng-model="scenarioLineChart"></div>
		</div>
		<div class="row" style="clear: both;">
			<a href="javascript:void(0);" class="runScenario" ng-click="gotoFinalize();">Finalize</a>
		</div>
	</div>
</div>
<div class="maskPage" ng-show="mask_page">&nbsp;</div>
