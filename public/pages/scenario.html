<div class="container">
	<div ng-include src="'pages/pannel.html'"></div>
	
	<div class="bodyElement">
		<div class="formCls">
			<div class="row">
				<div class="col-md-9 col-xs-9 col-sm-9">
					<h2>Brand wise Scenario input (for One Account)</h2>
				</div>
				<div class="col-md-3 col-xs-3 col-sm-3">
					<label class="right-div username">  
						<span>Alice Turner</span>
						<a href="javascript:void(0);">&nbsp;</a>				
					</label>				
				</div>
				<table class="tabelCls">
					<thead>
						<tr>
							<th>Band</th>
							<th ng-repeat="item in baseHeader"> {{ item.scenario }}</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="itemCh in basePriceBody">
							<td>{{itemCh.brandName}}</td>
							<td>{{itemCh.brandPrice}}</td>
							<td>{{itemCh.corporatePrice}}</td>
							<td></td>
							<td></td>
							<td></td>
						</tr>						
					</tbody>
				</table>
			</div>			
		</div>
	</div>	
</div>
